<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1 id="count"></h1>
    <button id="button">Increment</button>
    <button id="hello">Say Hi</button>
    <script>
        let count = 0;
        function wait(ms) {
            let start = Date.now(),
            now = start;
            while (now - start < ms) {
                now = Date.now();
            }
        }
         function updateCount(value) {
             document.getElementById("count").innerText = value;
         }

        document.getElementById("button").addEventListener("click", () => {
            wait(5000);
            count += 1;
            updateCount(count);
            
        });
        document.getElementById("hello").addEventListener("click", () => {
            alert("hi there");
        })
        updateCount(count);
    </script>
</body>
</html>
